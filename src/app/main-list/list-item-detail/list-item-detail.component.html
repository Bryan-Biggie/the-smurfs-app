
  <div class="container">
    <mat-card class="example-card">
    
    <div class="content-container">
      <div class="image" [ngClass]="{ imageMale: item.sex === 'Male', imageFemale: item.sex === 'Female', imageOther: item.sex === 'Other'}">
        <img mat-card-image src="{{item.imagePath}}" alt="Photo of {{item.name}}">
      </div>
      <div class="text-container">
        <mat-card-content><mat-card-header>
      <h1> <strong>{{item.name}} </strong> </h1>
    </mat-card-header>
           <p>
            {{item.description}}
          </p> 
          <hr>
          <ul>
            <li>Sex: <strong>{{item.sex}}</strong></li>
            <li>Height: <strong>{{item.height}} cm</strong></li>
            <li>Age: <strong>{{item.age}} Years</strong></li>
          </ul>
          
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button routerLink="/mainList/itemEdit/{{item.id}}">EDIT</button>
          <button mat-raised-button color="warn" (click)="onDelete()" routerLink="/mainList/">DELETE</button>
        </mat-card-actions>
      </div>
    </div>
  </mat-card>
  </div>
