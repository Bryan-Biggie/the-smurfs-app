<div class="form-container">
     <div class="image">
          <img mat-card-image src="{{item.imagePath}}" alt="Photo of a Papa Smurf">
    
      </div> 
    <form>
        <h1>Edit The Smurf ID: {{item.id}}</h1>
    
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="50" [(ngModel)]="item.name" required>
      
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="item.description" maxlength="500" required></textarea>
      
        <label for="imagePath">Image Path:</label>
        <input type="text" id="imagePath" name="imagePath" [(ngModel)]="item.imagePath" required>
      
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" [(ngModel)]="item.sex" required>
          <option [value]="null" disabled>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" [(ngModel)]="item.height" required min="1" max="300">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" [(ngModel)]="item.age" required min="1" max="100">
      
        <button type="submit" (click)="onUpdateItem()" routerLink="/mainList/itemDetails/{{item.id}}">SAVE CHANGES</button>
      </form>

     </div>
